  <div id="content_main"  role="main">
      <div id="login_page" class="__page__">
        <header>
         <h1 id="header_h1">字符云打印-用户登录</h1>
        </header>
        <div id="login_scroll" >
        <div id="login_content" >
            <p style="text-align:center;">测试用户名：090104010106,密码：123123</p> 
            <div class="controls">
              <input type="text" class="text-in" name="user_name" id="login_name" placeholder="用户名" value="">

            <div class="controls">
                <input type="password" class="text-in" name="password" id="login_password" placeholder="密码">
            </div>
            <div class="controls">
              <input type="submit" id="login_a" name="login" class="btn btn-large btn-block" value="登录">
            </div>
        </div>
        </div> 
     
      </div>
      <div id="index_page" class="__page__">
        <header>
         <h1 id="header_h1">字符云打印</h1>
        </header>
        <div id="index_scroll">
        <div id="index_content">

          <div id="index_index" class="__index_page__">     

          </div>

          <div id="index_source" class="__index_page__">     
            <ul id="source-list" class="data-list">

            </ul>
            <div class="ui-refresh-down"></div>
          </div>

          <div id="index_task" class="__index_page__">     
            <div id="task_submit">
              <h3 style="margin-left:10px;">打印设备</h3>
              <ul id="task-printer-list" class="data-list"></ul> 
              <a href="#" style="float:right;position:relative;top:-37px;right:8px;" class="btn btn-min" id="printer-select-btn">选择</a>

              <h3 style="margin-left:10px;">资源清单</h3>
              <ul id="task-source-list" class="data-list"></ul> 
              <div class="controls" style="width:100%;">
                <input type="hidden" id="task_id" name="task_id" value="-1" >
                <input type="submit"  id="task_submit_a" name="task_submit" class="btn btn-large btn-block" value="提交任务">
              </div>                             
            </div>              
          </div>

          <div id="user_task" class="__index_page__">     
            <ul id="task-list" class="data-list">
            </ul>
            <div class="ui-refresh-down"></div>
          </div>

          <div id="user_source" class="__index_page__">     
            <ul id="usource-list" class="data-list">
            </ul>
            <div class="ui-refresh-down"></div>

          </ul>

<script type="text/javascript">

    var instance1 = new gmu.Navigator('#nav');

    var content = [
        {
            text:'我的任务',
            href:'#u_task'
        },
        'divider',
        {
            text:'我的资源',
            href:'#u_task'
        },
        'divider',
        {
            text: '登出',
            icon: 'grid',
            href: '#logout'
        }
    ];
    var drop = $('#ucenter_a').dropmenu({
        content: content,
        placement: 'top',
        align: 'right'
    });

    $('#printer-list-dialog').dialog({
        autoOpen: false,
        closeBtn: false,
        scrollMove: true,
        buttons: {
            '确定': function(){
                var printer_re = '<li class="data-list-li clearfix">'+$('input[name=printer_id]:checked').attr('printer_name')+'</li>';
                $('#task-printer-list').html(printer_re);
                this.close();
            }
        }
    });
    $('#printer-select-btn').click(function(){
        $('#printer-list-dialog').dialog('open'); 
    });
</script>
